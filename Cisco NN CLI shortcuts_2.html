    function nokia_convert()
    {

             nokia_scm = document.getElementById("nokia_scm").value.trim();

             sl="/";

      // get the values
             nokia_oltname = document.getElementById("nokia_unified").value = nokia_scm.split(':')[0];
             nokia_unit = document.getElementById("nokia_unified").value = nokia_scm.split(':').pop().split('-')[0];
             nokia_shelf = document.getElementById("nokia_unified").value = nokia_scm.split('-')[1];
             nokia_lt = document.getElementById("nokia_unified").value = nokia_scm.split('-')[2];
             nokia_pon = document.getElementById("nokia_unified").value = nokia_scm.split('-')[3];
             nokia_lin = document.getElementById("nokia_unified").value = nokia_scm.split('-')[4];

      // convert into integer to remove the leading zeros esp in mdu
         nokia_int_unit = Number(nokia_unit);
         nokia_int_shelf = Number(nokia_shelf);
         nokia_int_lt = Number(nokia_lt);
         nokia_int_pon = Number(nokia_pon);
         nokia_int_lin = Number(nokia_lin);


      // get the unified value for lss
        nokia_unified=nokia_oltname+" "+nokia_int_unit+sl+nokia_int_shelf+sl+nokia_int_lt+sl
        +nokia_int_pon+sl+nokia_int_lin;

      // display the converted unified value (nokia olt)
        document.getElementById("nokia_unified").value = nokia_oltname+" "+nokia_int_unit+sl+nokia_int_shelf+sl+nokia_int_lt+sl
        +nokia_int_pon+sl+nokia_int_lin;

      // pon value for lss (nokia)
        nokia_lss_pon = nokia_oltname+" "+nokia_int_unit+sl+nokia_int_shelf+sl+nokia_int_lt+sl+nokia_int_pon;

        //cli value of nokia olt (with ont in logical interface)
        nokia_cli=nokia_int_unit+sl+nokia_int_shelf+sl+nokia_int_lt+sl+nokia_int_pon+sl+nokia_int_lin;

        //cli value of nokia olt (with out ont)
        nokia_cli_pon=nokia_int_unit+sl+nokia_int_shelf+sl+nokia_int_lt+sl+nokia_int_pon;

           document.getElementById("nokia_test").value = nokia_int_unit+sl+nokia_int_shelf+sl+nokia_int_lt+sl+nokia_int_pon+sl+nokia_int_lin;
}
